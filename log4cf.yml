 #log4cf.yml

log4cf:

  #defaults to OFF, recommended to be INFO
  default_level: DEBUG

  #defaults to no
  show_function: yes

  #defaults to yes
  show_package: yes

  cf_web_root: /Applications/ColdFusion2016/cfusion/wwwroot/

  categories:
    log4cf.example.logging_off: OFF
    log4cf.example.logging_on.Example1: INFO
    log4cf.example.logging_on.Example2: DEBUG
    log4cf.example.logging_on.Example3: OFF

  buckets:
    default: OFF
    potato: ON
    banana: OFF
