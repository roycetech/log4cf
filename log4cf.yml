 #log4cf.yml

log4cf:

  #defaults to OFF, recommended to be INFO
  default_level: DEBUG

  #defaults to no
  show_function: yes

  #defaults to yes. shows the full class name for components.
  show_package: yes

  # set to yes for dev so configuration changes here are always take effect
  # instead of 1-time load only. Defaults to 'no'.
  always_reload: yes

  # use dump instead of writeLog for more concise logging, but without file logs.
  use_dump: no

  cf_web_root: /Applications/ColdFusion2016/cfusion/wwwroot/

  categories:
    log4cf.example.logging_off: OFF
    log4cf.example.logging_on.Example1: INFO
    log4cf.example.logging_on.Example2: DEBUG
    log4cf.example.logging_on.Example3: OFF

  buckets:
    default: ON
    potato: ON
    banana: OFF

